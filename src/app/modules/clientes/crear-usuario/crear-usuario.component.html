<div class="d-flex align-items-center justify-content-center">
  <form
    [formGroup]="this.formCliente"
    autocomplete="off"
    class="col-6 border rounded-3 p-4"
  >
    <h3 class="text-center text-primary">Registro de cliente</h3>
    <div class="my-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        formControlName="nombre"
      />
    </div>
    <div class="mb-3">
      <label for="cedula" class="form-label">CÃ©dula</label>
      <input
        type="text"
        class="form-control"
        id="cedula"
        formControlName="cedula"
      />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input
        type="text"
        class="form-control"
        id="correo"
        formControlName="correo"
      />
    </div>
    <div id="botones" class="row justify-content-end gap-3 p-3">
      <button
        type="button"
        class="btn btn-primary col-auto"
        (click)="onRegistrar()"
      >
        Registrar
      </button>
      <button
        type="button"
        class="btn btn-danger col-auto"
        (click)="onCancelar()"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
